<!DOCTYPE html>
<html lang="en">

<head>
    <title>page_output_currency.html</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="https://github.com/bestia-dev/sey_currency_converter_pwa">
    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="/sey_currency_converter_pwa/css/normalize.css">
    <link rel="stylesheet" href="/sey_currency_converter_pwa/css/sey_currency_converter_pwa.css">
</head>
<!--html and layout-->

<body>
    <div class="fixed_header" style="height: 7vh;width: var(--body_width)">
        <div id="div_units_header" style="display: grid;width: var(--body_width);grid-template-columns: 20% 70% 10%; grid-template-rows: 7vh;">
            <div id="div_back"><i class="fas fa-arrow-left"></i></div>
            <div id="div_units_title">Select output currency</div>
            <div id="div_search_button"><i class="fas fa-search"></i></div>
        </div>
    </div>
    <div id="div_list_layout" style="position: absolute;width: var(--body_width); top:7vh; display: grid;grid-template-columns: 20% 30% 50%; grid-template-rows: repeat(auto-fill, 7vh);">
        <!--use as template-->
        <div class="class_iso_code" id="div_unit_row_number_counter">
            <!--wt_unit-->EUR</div>
        <div class="class_rate" id="div_rate_row_number_counter">
            <!--wt_rate-->0</div>
        <div class="class_currency_name" id="div_name_row_number_counter">
            <!--wt_name-->euro</div>
        <!--row-->
        <!--end use as template-->
        <!--ignore as template-->
        <div class="class_iso_code">USD</div>
        <div class="class_rate">0</div>
        <div class="class_currency_name">dollar</div>

        <div class="class_iso_code">IRD</div>
        <div class="class_rate">0</div>
        <div class="class_currency_name">india</div>
        <!--end ignore as template-->
    </div>
</body>

</html>
